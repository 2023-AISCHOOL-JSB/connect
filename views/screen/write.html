<!DOCTYPE html>
<html>

<head>
    <title>Toast UI Editor Example</title>
    <!-- TOAST UI Editor CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    {% include 'components/header.html' %}
    <!-- 편집기 영역 -->

    <main class="write__box">
        <form action="" class="write">
            <div class="write__info">
                <h1>게시글 구분</h1>
                <select class="write__select">
                    <option value="모집">모집</option>
                    <option value="게시판">게시판</option>
                </select>
                <section class="write__group">
                    <h1 class="write__group--title">모집</h1>
                    <div class="write__group--info">
                        <div>
                            <h3>모집구분</h3>
                            <select>
                                <option value="공모전">공모전</option>
                                <option value="스터디">스터디</option>
                                <option value="프로젝트">프로젝트</option>
                            </select>
                            <h3>모집인원</h3>
                            <select>
                                <option value="">인원 미정</option>
                                <option value="1">1명</option>
                                <option value="2">2명</option>
                                <option value="3">3명</option>
                                <option value="4">4명</option>
                                <option value="5">5명</option>
                                <option value="6">6명</option>
                                <option value="7">7명</option>
                                <option value="8">8명</option>
                                <option value="9">9명</option>
                                <option value="10">10명</option>
                            </select>
                        </div>
                        <div>
                            <h3>모집 마감일</h3>
                            <input type="date" id="todayDate" class="write__date">
                            <h3>기술 스택</h3>
                            <select>
                                <option value="javascript">사용 스택</option>
                                <option value="javascript">JavaScript</option>
                                <option value="html_css">HTML/CSS</option>
                                <option value="react">React</option>
                                <option value="vue">Vue.js</option>
                                <option value="angular">Angular</option>
                                <option value="node">Node.js</option>
                                <option value="express">Express.js</option>
                                <option value="mongodb">MongoDB</option>
                                <option value="mysql">MySQL</option>
                            </select>
                        </div>
                    </div>
                </section>
            </div>
            <div class="write__intro">
                <label for="write__title">제목</label>
                <input type="text" id="write__title" required>
                <div id="editor"></div>
                <div class="write__buttons">
                    <a href="/" class="write__back">go back</a>
                    <button type="submit" class="write__upload">Upload</button>
                </div>
            </div>
        </form>
    </main>

    <!-- TOAST UI Editor JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <script>
        const editor = new toastui.Editor({
            el: document.querySelector('#editor'),
            height: '500px',
            initialEditType: 'wysiwyg',
            previewStyle: 'vertical',
            viewer: true,
            hideModeSwitch: true, // 밑에 스위치 제거
            toolbarItems: [
                ['heading', 'bold', 'italic', 'strike'],
                ['hr', 'quote'],
                ['ul', 'ol', 'task'],
                ['table', 'link'],
                ['code', 'codeblock'],
                ['scrollSync'],
            ],
        });
    </script>
    <script src="js/screen/write.js"></script>
</body>

</html>
